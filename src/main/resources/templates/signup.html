<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="form-signin">
            <h1 class="login-title">PayMyBuddy</h1>
            <h2 class="sign-up-title">Sign up</h2>
            <div class="login-element">
                <label class="label">Enter your email</label>
                <label for="username"></label><input type="text" id="username" name="username" class="form-control" placeholder="Email" required="" autofocus="">
            </div>
            <div class="login-element">
                <label class="label">Enter your password</label>
                <label for="password"></label><input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
            </div>
            <button onclick="postSignUp()" id="login-button" class="btn btn-lg btn-primary btn-block login-button" type="submit">Sign up</button>
        </div>
        <p class="signup-link">Already have an account ? <a href="http://localhost:8080/login">Sign in.</a> </p>
    </div>
</div>

</body>
</html>
            <script>
                const postSignUp = () => {
                  let username = document.getElementById("username").value;
                  let password = document.getElementById("password").value;
                    fetch('http://localhost:8080/api/v1/authentication/add', {
                        redirect: 'follow',
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ "username": username, "password": password})
                    })
                        .then(res => {
                            res.json()
                            console.log(res.json())
                        })
                        .then(() => window.open("http://localhost:8080/login", "_self"))
                }
            </script>
